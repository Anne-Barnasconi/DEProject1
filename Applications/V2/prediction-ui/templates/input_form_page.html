<html>
<head>
    <title>Diabetes Check Form</title>
</head>
<body>

<form action="/checkdiabetes" method="POST">
    <h1>Enter Baseball Team Statistics</h1>
    <p>Please input the following statistics for your team and the opponent:</p>

    <label for="on_base_percentage">On-base percentage:</label>
    <input type="text" id="on_base_percentage" name="on_base_percentage" placeholder="Enter on-base percentage"> <br>

    <label for="slugging_percentage">Slugging percentage:</label>
    <input type="text" id="slugging_percentage" name="slugging_percentage" placeholder="Enter slugging percentage"> <br>

    <label for="batting_average">Batting average:</label>
    <input type="text" id="batting_average" name="batting_average" placeholder="Enter batting average"> <br>

    <label for="opponent_on_base_percentage">Opponent's on-base percentage:</label>
    <input type="text" id="opponent_on_base_percentage" name="opponent_on_base_percentage" placeholder="Enter opponent's on-base percentage"> <br>

    <label for="opponent_slugging_percentage">Opponent's slugging percentage:</label>
    <input type="text" id="opponent_slugging_percentage" name="opponent_slugging_percentage" placeholder="Enter opponent's slugging percentage"> <br>

    <p><input type="submit" value="Submit Statistics"/></p>
</form>

</body>
</html>
